version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: todolist_db
      POSTGRES_USER: todolist
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn todolist.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=todolist_db
      - DB_USER=todolist
      - DB_PASSWORD=1234
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SECRET_KEY=your_secret_key
      - DEBUG=0

volumes:
  postgres_data: